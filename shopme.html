    <style>
        /* Cart Styling */
header .cart a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
    position: relative; /* For positioning the cart count */
    display: flex;
    align-items: center;
    gap: 5px;
    transition: color 0.3s;
}

header .cart a:hover {
    color: #ffffff;
}

header .cart .fa-shopping-cart {
    font-size: 20px; /* Size of the cart icon */
}

header .cart-count {
    background-color: #ff0000; /* Red badge for cart count */
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
    font-weight: bold;
    position: absolute;
    top: -5px;
    right: -10px;
}


/* Slideshow Container */
.slideshow {
    width: 100%;
    max-width: 800px; /* Adjust based on desired size */
    overflow: hidden;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* Slideshow Track */
.slideshow-track {
    display: flex;
    animation: scroll 700s linear infinite; /* Continuous scrolling */
}

/* Each Slide */
.slide {
    min-width: 30%; /* Each slide takes full container width */
    transition: transform 0.5s ease-in-out;
}

.slide img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

/* Keyframes for Continuous Scrolling */
@keyframes scroll {
    0% { transform: translateX(0); }
    20% { transform: translateX(-100%); }
    40% { transform: translateX(-200%); }
    60% { transform: translateX(-300%); }
    80% { transform: translateX(-400%); }
    100% { transform: translateX(0); }
}
