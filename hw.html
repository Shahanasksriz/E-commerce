<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Selection Form</title>
</head>
<body>

    <h2>Select Your Gender</h2>

    <form id="genderForm">
        <label>
            <input type="radio" name="gender" value="Male"> Male
        </label><br>
        <label>
            <input type="radio" name="gender" value="Female"> Female
        </label><br>
        <label>
            <input type="radio" name="gender" value="Other"> Other
        </label><br><br>

        <button type="button" onclick="selectGender()">Submit</button>
    </form>

    <script>
        function selectGender() {
            // Get all radio buttons with the name 'gender'
            var genderOptions = document.getElementsByName('gender');

            // Loop through the radio buttons to find the selected one
            for (var i = 0; i < genderOptions.length; i++) {
                if (genderOptions[i].checked) {
                    console.log(genderOptions[i].value); // Log the value of the selected radio button
                    return;
                }
            }
            console.log("No gender selected"); // If no option is selected
        }
    </script>

</body>
</html>
